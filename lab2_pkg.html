<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Image Info Extractor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Info Extractor</h1>
    <p>Выберите файлы или папку с изображениями (до 100 000 файлов):</p>
    <input type="file" id="fileInput" multiple webkitdirectory />
    <div class="file-count" id="fileCount">Выбрано файлов: 0</div>
    <div class="progress" id="progress"></div>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Файл</th>
          <th>Размер (px)</th>
          <th>Разрешение DPI</th>
          <th>Глубина цвета</th>
          <th>Сжатие</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
